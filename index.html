<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM TO GROW</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #e6ccff;
      color: #000;
      overflow-x: hidden;
    }

    header {
      background-color: #40b3a2;
      color: white;
      padding: 20px 20px 20px 100px;
      text-align: center;
      position: relative;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .top-buttons a {
      background-color: white;
      color: #40b3a2;
      padding: 8px 12px;
      margin-right: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .top-buttons a:hover {
      background-color: #2e8b85;
      color: white;
    }

    nav {
      background-color: #2e8b85;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1618232851850-6d86f6821c5c') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      color: #1e90ff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .category-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }

    .category-box {
      width: 160px;
      height: 100px;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .section-title {
      font-size: 1.8rem;
      text-align: center;
      margin: 40px 0 10px;
    }

    .content-strip {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 0 20px 20px;
    }

    .content-strip img {
      width: 200px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    footer {
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero {
        font-size: 1.5em;
        padding: 20px;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        margin: 10px 0;
      }

      .top-buttons {
        position: static;
        margin-top: 10px;
        text-align: center;
      }

      .header-content {
        flex-direction: column;
      }

      .logo {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="top-buttons">
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
    </div>
    <div class="header-content">
      <img src="logo.jpg" alt="STG" class="logo">
      <div>
        <h1>STEM TO GROW</h1>
        <p>Creative. Educational. Fun for Kids!</p>
      </div>
    </div>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#activities">Activities</a>
    <a href="#partnerships">Partnerships</a>
    <a href="#birthdays">Our Birthday Packages</a>
  </nav>

  <div class="hero">
    <b>Inspiring Young Minds Through Hands-On Activities</b>
  </div>

  <div class="category-grid">
    <div class="category-box">Slime</div>
    <div class="category-box">Pottery</div>
    <div class="category-box">Painting</div>
    <div class="category-box">Workshops</div>
    <div class="category-box">Parties</div>
  </div>

  <div class="section-title">Recommended For You</div>
  <div class="content-strip">
    <img src="p1.jpg" alt="Activity 1">
    <img src="p2.jpg" alt="Activity 2">
    <img src="p3.jpg" alt="Activity 3">
    <img src="p4.jpg" alt="Activity 4">
  </div>

  <footer>
    &copy; 2025 STEM TO GROW. All rights reserved.
  </footer>
</body>
</html>
